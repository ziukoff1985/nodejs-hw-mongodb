tags:
  - Contacts
summary: Replace contact by ID
operationId: replaceContactById
description: Fully replace an existing contact by its unique identifier (ID), optionally uploading a new photo
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '67dd4fb6c1e46079abca809c'
    description: ID of the contact to replace
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
            example: 'John Doe'
          phoneNumber:
            type: string
            example: '+380501234567'
          email:
            type: string
            example: 'John_Doe@example.com'
          isFavourite:
            type: boolean
            example: false
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          photo:
            type: string
            format: binary
            description: 'Contact photo file'
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully upserted a contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '201':
    description: Contact created successfully (if not found)
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully upserted a contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
