description: Conflict error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 409
        message:
          type: string
          example: ConflictError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'This email is already in use'
              enum:
                - 'This email is already in use'
