# Схема для опису об'єкта користувача -> yaml-файл
# Включає поля, типи даних, обов'язковість полів та приклади значень

type: object
required:
  - _id
  - name
  - email
  - createdAt
  - updatedAt
properties:
  _id:
    description: User's unique identifier (ID)
    type: string
    example: 67dd4fb6c1e46079abca809c
  name:
    description: Name of the user
    type: string
    example: 'John Doe'
  email:
    description: User's email address
    type: string
    example: 'John_Doe@example.com'
  createdAt:
    description: The timestamp when the user was created
    type: string
    format: date-time
    example: '2025-03-05T12:00:00Z'
  updatedAt:
    description: The timestamp when the user was last updated
    type: string
    format: date-time
    example: '2025-03-05T12:05:00Z'
